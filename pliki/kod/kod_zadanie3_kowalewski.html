    <body>
        <table>
            <tr>
                <th colspan="2">Cechy możliwości formatowania w:</td>
            </tr>
            <tr>
                <td align="center">w HTML</td>
                <td align="center">w CSS</td>
            </tr>
            <tr>
                <td><p>modyfikacja wyglądu elementów strony jest<br>
                    bardzo żmudna (atrybuty i znaczniki które<br>
                    za to odpowiadają, są porozrzucane w<br>
                    różnych miejscach kodu, mieszając się ze<br>
                    strukturą dokumentu).</p>
                </td>
                <td><p>rozdzielenie <b>struktury i prezentacji</b><br>
                    dokumentów czyli: wszystkie polecenia<br>
                    dotyczące formatowania można umieścić w<br>
                    jednym miejscu (tzw. arkuszu) i powiązać je<br>
                    z konkretnymi elementami, wstawionymi za<br>
                    pomocą czystego (X)HTML. Taki sposób<br>
                    sprawia, że modyfikacja wyglądu stron może<br>
                    przebiegać dużo sprawniej.</p></td>
            </tr>
        </table>
            
        <h2>Nowe możliwości CSS</h2>
        <ol type="1">
            <li><b>Przestarzałe atrybuty i znaczniki</b>, znajdujące się bezpośrednio w składni HTML, które<br>
                dotyczą formatowania (elementy <b>zdeprecjonowane</b>), będą stopniowo wycofywane przez<br>
                producentów przeglądarek internetowych, na rzecz rekomendowanych analogicznych<br>
                deklaracji CSS.</li>
            <li>Dokumenty pisane z wykorzystaniem arkuszy stylów są zwykle bardziej <b>przejrzyste i<br>
                krótsze</b></li>
            <li>Style pozwalają w <b>łatwy sposób zarządzać</b> całą serią dokumentów, poprzez stosowanie<br>   
                zewnętrznych arkuszy stylów</li>
            <li> Dzięki możliwości stosowania klas selektorów, znacznie oszczędzamy sobie pisania. W<br>
                <b>jednym miejscu określamy wszystkie atrybuty formatowania</b> (których może być bardzo<br>
                dużo), odnoszące się do wielu elementów, które mają wyglądać tak samo. Bezpośrednio przy<br>
                elemencie wystarczy podać tylko nazwę klasy i nie musimy już wypisywać dużej ilości<br>
                poleceń. Znacznie przyspiesza to późniejszą modyfikację strony, ponieważ zmian<br>
                dokonujemy tylko w jednym miejscu, a wpływają one na wiele elementów jednocześnie.</li>
            <li>Możliwość <b>stosowania różnorodnych jednostek oraz sposobów definiowania kolorów.</b></li>
            <li>Różne wartości <b>pogrubienia czcionki</b> (9 rodzajów)</li>
            <li><b>Dodatkowe możliwości formatowania tekstu</b></li>
            <li><b>Efektowne filtry graficzne</b></li>
            <li>Dodatkowe możliwości <b>określenia wyglądu dokumentów podczas ich drukowania</b></li>
        </ol>
            
        <h3>Wady CSS</h3>
        <ol>
            <li>złożona specyfikacja (składnia) nietolerująca, rzadnych błędów składniowych</li>
            <li>brak sygnalizacji błędów podczas wykonywania styli CSS oraz podczas ich realizacji</li>
            <li>błędne obsługiwanie CSS przez różne przeglądarki</li>
        </ol>
    </body>
</html>
